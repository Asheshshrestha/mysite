{% load static %}
<div class="col-lg-8">
                        <div class="blog_left_sidebar">
                        {% for blog in blogs %}
                            <article class="row blog_item">
                               <div class="col-md-3">
                                   <div class="blog_info text-right">
                                        <div class="post_tag">
                                            
                                            <a class="active" href="{% url 'blog_detail' blog_id=blog.id %}">{{ blog.category|capfirst}}</a>
                                        </div>
                                        <ul class="blog_meta list">
                                            <li><a href="{% url 'blog_detail' blog_id=blog.id %}">{{blog.pub_date}}<i class="lnr lnr-calendar-full"></i></a></li>
                                            <li><a href="{% url 'blog_detail' blog_id=blog.id %}">{{ blog.view_count }}<i class="lnr lnr-eye"></i></a></li>
                                        </ul>
                                    </div>
                               </div>
                                <div class="col-md-9">
                                    <div class="blog_post">
                                        <img src="{{ blog.cover_image.url }}" alt="">
                                        <div class="blog_details">
                                            <a href="{% url 'blog_detail' blog_id=blog.id %}"><h2>{{ blog.title }}</h2></a>
                                            <p>{{ blog.summary }}</p>
                                            <a href="{% url 'blog_detail' blog_id=blog.id %}" class="white_bg_btn">View More</a>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        {% endfor %}
                           
                           {% block pagination %}
                           {% include 'pages/blogs/slices/blog_pagination.html' %}
                           {% endblock pagination %}
                        </div>
                    </div>
