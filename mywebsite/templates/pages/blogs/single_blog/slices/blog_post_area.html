{% load static %}

<div class="single-post row">
                            <div class="col-lg-12">
                                <div class="feature-img">
                                    <img class="img-fluid" src="{{ blog.cover_image.url}}" width='750' height='350' alt="">
                                </div>									
                            </div>
                            <div class="col-lg-3  col-md-3">
                                <div class="blog_info text-right">
                                    <div class="post_tag">
                                        <a class="active" href="#">{{ blog.category|capfirst}}</a>
                                    </div>
                                    <ul class="blog_meta list">
                                        <li><a href="#">{{ blog.pub_date }}<i class="lnr lnr-calendar-full"></i></a></li>
                                        <li><a href="#">{{ blog.view_count}} Views<i class="lnr lnr-eye"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-9 blog_details">
                                <h2>{{ blog.title }}</h2>
                                <p class="excert">
                                   {{ blog.summary }}
                                </p>
                                
                            </div>
                            <div class="col-lg-12">
                                <p>
                                {{ blog.content|safe}}
                                </p>
                            </div>
                        </div>
