  {% load static %}
        <!--================Home Gallery Area =================-->
        <section class="home_gallery_area p_120">
        	<div class="container">
        		<div class="main_title">
        			<h2>Our Latest Featured Projects</h2>
        			<p>Who are in extremely love with eco friendly system.</p>
        		</div>
        		<div class="isotope_fillter">
        			<ul class="gallery_filter list">
						<li class="active" data-filter="*"><a href="#">All</a></li>
						<li data-filter=".hardware"><a href="#">Hardware</a></li>
						<li data-filter=".DjangoWebpage"><a href="#">Django Site</a></li>
						<li data-filter=".logo"><a href="#">Logo</a></li>
						<li data-filter=".Diy"><a href="#">DIY</a></li>
						<li data-filter=".Desktop"><a href="#">Desktop</a></li>
					</ul>
        		</div>
        	</div>
        	<div class="container">
        		<div class="gallery_f_inner row imageGallery1">
					{% for i in projects %}
        			<div class="col-lg-4 col-md-4 col-sm-6 brand {{i.project_type}} design print">
        				<div class="h_gallery_item">
        					<div class="g_img_item">
        						<img class="img-fluid" src="{{i.cover_image.url}}" alt="">
        						<a class="light" href="{{i.cover_image.url}}"><img src="{% static 'img/gallery/icon.png' %}" alt=""></a>
        					</div>
        					<div class="g_item_text">
        						<h4>{{i.title}}</h4>
        						<p>{{i.sub_title}}</p>
        					</div>
        				</div>
        			</div>
					{% endfor %}
        		</div>
        		<div class="more_btn">
        			<a class="main_btn" href="#">Load More Items</a>
        		</div>
        	</div>
        </section>
        <!--================End Home Gallery Area =================-->
