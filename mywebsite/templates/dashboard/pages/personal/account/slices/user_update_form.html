 {% load static %}
 {% load crispy_forms_tags %}
<!-- DataTales Example -->
<div class="card shadow mb-4 col-12">

    <div class="card-body">
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-4">
                {{ form|crispy}}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>


    </div>

</div>
