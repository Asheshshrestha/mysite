{% load static %}
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
  {% if users.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ user.previous_page_number  }}">Previous</a>
    </li>
    {% endif %}
    <li class="page-item"><a class="page-link">{{ users.number }}</a></li>
    <li class="page-item"><a class="page-link" >of</a></li>
    <li class="page-item"><a class="page-link">{{ users.paginator.num_pages }}</a></li>
    {% if users.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ users.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
