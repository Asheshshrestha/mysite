 {% load static %} {% load crispy_forms_tags %}
<!-- DataTales Example -->
<div class="card shadow mb-4 col-12">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Projects > Your Project > Delete Project</h6>
    </div>
    <div class="card-body">
    <h3> Do you really want to delete your Project?</h3>
    <br>
    <h4>Project Title: {{ data.title|capfirst }}</h4>
    <br>
    <a  class="btn btn-danger mr-5" href="{% url 'delete_project_confirm' id=data.id %}">Yes,Delete</a>
    <a  class="btn btn-primary" href="{% url 'project_list' %}">Cancel</a>
</div>
</div>
